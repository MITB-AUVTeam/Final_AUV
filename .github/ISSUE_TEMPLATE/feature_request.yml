name:  Feature Request
description: Suggest a new feature or improvement
title: "feat: "
labels: ["feature"]
body:
  - type: textarea
    attributes:
      label: Feature Description
      description: What do you want to add or improve?
      placeholder: |
        Clearly describe the feature or enhancement you'd like to see implemented.
        For example: Add a layer of augmentation to the CNN model for better model performance
      render: shell
    validations:
      required: true

  - type: textarea
    attributes:
      label: Use Case
      description: Why would this feature be helpful?
      placeholder: |
        Describe the problem it solves or the value it brings to users or developers.
        For example: Helps us working with smaller datasets or datasets with less variation to avoid overfitting
      render: shell

  - type: textarea
    attributes:
      label: Affected Areas
      description: Which features does this change impact?
      placeholder: |
        List relevant areas such as : final.pt , config.yaml etc etc
      render: shell

  - type: textarea
    attributes:
      label: Additional Context
      description: Add links, mockups, screenshots, or related issues.
      placeholder: |
        Include anything that helps explain your request better.
        For example:
        - Screenshot of current layout
        - Related issues: #123
        - External inspiration: [link]
      render: shell